name: Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO111MODULE: on

jobs:
  go-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - version: "1.19"
          name: target
        - version: "1.20"
          name: latest
    name: "Linting with ${{ matrix.go.name }} Go"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go.version }}
      - name: run linters
        run: |
          make go-lint
          make fmtcheck
  codegen-uptodate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - version: "1.19"
          name: target
        - version: "1.20"
          name: latest
    name: "Code generator with ${{ matrix.go.name }} Go"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go.version }}
      - name: generate code
        run:  |
          make generate
          if [ -n "$(git status --porcelain=v1)" ]; then git add -N .; git diff; exit 1; fi
