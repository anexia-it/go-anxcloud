name: Documentation

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  GO111MODULE: on

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: avto-dev/markdown-lint@v1
      with:
        config: '.markdownlint.yml'
        args: 'docs'
  misspell:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - version: "1.20"
          name: target
        - version: "1.21"
          name: latest
    name: "Spell check with ${{ matrix.go.name }} Go"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go.version }}
    - run: |
        make docs-lint
